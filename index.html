<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" >
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Imagem do celular com instagram">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.png" class="photo" alt="Foto de perfil">
        </div>
          <a href="#" class="instagram-login">Continue como usuário</a>
          <p class="not-account">
          Não é usuário?
          <a href="#" class="link-blue">Trocar de conta</a></p>
        </div>
    </div>
  </div>
</body>
</html>
